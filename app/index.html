<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KQED - Live Stream</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="close">Close</div>
<div id="controls" class="play-button"></div>
<div id="main" class="container-fluid">
    <div class="row">
        <div class="col-xs-4 npr-image">
            <img src="img/npr.png"/>
        </div>
        <div class="col-xs-8 current-show">
            <div id="prog-title"></div>
            <div id="ep-title"></div>
            <div id="prog-desc"></div>
        </div>
    </div>
    <div class="row no-show">
        <video id="media-player" controls name="media-stream">
            <source src="http://streams.kqed.org/kqedradio" type="audio/mpeg">
        </video>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
